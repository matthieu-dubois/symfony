    path:     /listeTheme
    defaults: { _controller: EpsiPremierBundle:Theme:view }    
epsi_premier_modification_theme:
    path:     /modificationTheme/{id}
    defaults: { _controller: EpsiPremierBundle:Theme:modification}
epsi_premier_suppression_theme:
    path:     /supressionTheme/{id}
    defaults: { _controller: EpsiPremierBundle:Theme:suppression}
themes:    
    type: rest    
    resource: Epsi\PremierBundle\Controller\ThemeController
    
